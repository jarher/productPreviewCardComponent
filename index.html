<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <figure>
        <img srcset="./assets/images/image-product-mobile.jpg 686w, ./assets/images/image-product-desktop.jpg 380w"
          sizes="(max-width:425px) 686px, (min-width:1024px) 380px" src="./assets/images/image-product-desktop.jpg"
          alt="product image">
      </figure>
      <div class="card-content">
        <span class="card-label">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="card-price">
          <span class="main-price">$149.99</span>
          <small class="old-price">$169.99</small>
        </p>
        <button class="card-button">
          <img src="./assets/images/icon-cart.svg" alt="icon card">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>











</body>

</html>
